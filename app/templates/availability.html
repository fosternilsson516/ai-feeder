<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Availability</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <h1>Availability Schedule</h1>
    <form action="/submit_availability" method="post">
        <table>
        <thead>
            <tr>
                <th></th>
                <th>Start Time</th>
                <th>Stop Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sunday</td>
                <td><input type="time" class="start-time"></td>
                <td><input type="time" class="stop-time"></td>
                <td><button class="add-time" onclick="addRow(this)">+</button></td>
            </tr>
            <tr>
                <td>Monday</td>
                <td><input type="time" class="start-time"></td>
                <td><input type="time" class="stop-time"></td>
                <td><button class="add-time" onclick="addRow(this)">+</button></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td><input type="time" class="start-time"></td>
                <td><input type="time" class="stop-time"></td>
                <td><button class="add-time" onclick="addRow(this)">+</button></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><input type="time" class="start-time"></td>
                <td><input type="time" class="stop-time"></td>
                <td><button class="add-time" onclick="addRow(this)">+</button></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><input type="time" class="start-time"></td>
                <td><input type="time" class="stop-time"></td>
                <td><button class="add-time" onclick="addRow(this)">+</button></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td><input type="time" class="start-time"></td>
                <td><input type="time" class="stop-time"></td>
                <td><button class="add-time" onclick="addRow(this)">+</button></td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td><input type="time" class="start-time"></td>
                <td><input type="time" class="stop-time"></td>
                <td><button class="add-time" onclick="addRow(this)">+</button></td>
            </tr>
        </tbody>
        </table>
        <div style="text-align: center;">
            <button type="submit">Submit</button>
        </div>
            
        
    </form>
</div>


<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
