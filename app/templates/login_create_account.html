<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Create Account</title>
</head>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #2B3A67; /* Dark blue background */
    color: white;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.start-container {
    width: 100%;
    max-width: 1000px;
    text-align: center;
    padding: 20px;
}

.logo {
    max-width: 60%;
    margin: 0 auto 30px;
    display: block;
}

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

.btn {
    display: inline-block;
    background-color: #4F5D95; /* Lighter blue for buttons */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin: 10px 10px;
}

.btn-accent {
    background-color: #6678B4; /* Even lighter blue for accent */
}

.btn:hover {
    opacity: 0.8;
}
</style>
<body>
    <div class="start-container">
        <img src="static/img/ployease_logo.png" alt="Ployease Logo" class="logo">
        <div class="buttons">
            <a href="{{ url_for('users.login') }}" class="btn">Login</a>
            <a href="{{ url_for('users.create_account') }}" class="btn btn-accent">Create Account</a>
        </div>
    </div>
</body>
</html>
