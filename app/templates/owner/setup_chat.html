{% block submenu %}
<style>
#text-container {
    display: flex;
    flex-direction: column;
    height: 95vh;
    width: 70%;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
}

#chat-explanation {
    margin-bottom: 12px;
    padding: 8px;
    background-color: #4F5D95;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
}

form#myForm {
    display: flex;
    flex-direction: column; /* Change direction to column to stack textarea and button vertically */
    flex-grow: 1; /* Allow form to fill the remaining space */
    padding: 20px;
    background: #fff;
}

textarea {
    height: 100%; /* Make textarea take up available space */
    resize: none; /* Allow textarea to grow and fill the form space */
    margin-bottom: 10px; /* Add some space between textarea and button */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px; /* Adjust font size as needed */
}

button {
    align-self: flex-end; /* Align button to the end of the form */
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
.btn {
    display: inline-block;
    background-color: #4F5D95; /* Lighter blue for buttons */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin: 10px 10px;
    cursor: pointer;
}
.btn:hover {
    opacity: 0.8;
}
.alert {
    display: inline-block; /* Aligns the alert next to the button */
    vertical-align: middle; /* Centers it vertically relative to the button */
    /* Additional styling here */
}

.alert.error {
    color: red;
}


</style>
<div id="text-container">
    <div id="chat-explanation">
        <p>Please enter any kind of text data into this form. Then navigate to the "My Bot" menu.</p>
    </div>

  
    <form id="myForm" data-menu-option="setup_chat" action="{{ url_for('setup_chat.submit_answer') }}" method="post">
        <textarea id="autoResize" name="answer" autofocus required>{{ text }}</textarea>
        <button type="submit" class="btn">Send</button>
        <div id="message-alert" class="alert" style="display: none; margin-left: 20px"></div>
    </form>
    
</div>
{% endblock %}
