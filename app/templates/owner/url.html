{% block submenu %}
<style>
.subdomain-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    max-width: 1000px; /* Adjust as needed */
    margin: 0 auto;
    padding: 20px;
}

.logo-container {
    margin-bottom: 20px;
    caret-color: transparent;
}

.logo {
    max-width: 40%; /* Adjust based on your logo */
    height: auto;
}

#myForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  #autoResize {
    width: 80%; /* Adjust based on preference */
    height: 25px; /* Small height for a single line or a bit more */
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: Arial, sans-serif;
    font-size: 18px;
    resize: none; /* Allows the user to resize vertically if needed */
  }

  button {
    width: 100px; /* Fixed width for the button */
    padding: 10px 10px;
    background-color: #4F5D95;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-family: Arial, sans-serif;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

  .subdomain {
    text-align: center;
    margin-top: 10px;
  }

  #custom-sub {
    display: block;
    margin-bottom: 10px;
    font-family: Arial, sans-serif;
    font-size: 20px;
    width: 40%;
    text-align: center;
    caret-color: transparent;
  }

  #subdomain-link {
    display: inline-block;
    color: #00fbff;
    padding: 8px;
    border-radius: 4px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-size: 20px;
  }
</style>
<div class="subdomain-container">
  <div class="logo-container">
      <img src="../static/img/ployease_design.png" alt="Ployease Logo" class="logo">
</div>
<div id="message-alert" style="display: none;"></div>

<h1 id="custom-sub">Please enter a subdomain.</h1>

<form id="myForm" data-menu-option="url" action="{{ url_for('url.post_subdomain') }}" method="post">
  <textarea id="autoResize" name="answer" autofocus required>{{ subdomain }}</textarea>
  <button type="submit">Submit</button>
</form>

<div class="subdomain">
  <a id="subdomain-link" href="{{ full_url }}" target="_blank">{{ full_url }}</a>
</div>
</div>
{% endblock %}
