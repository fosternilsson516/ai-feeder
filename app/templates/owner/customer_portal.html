{% block admin %}
<div class="subdomain">
    <label id="custom-sub">Promote Your Business With Your Own Custom Subdomain. Put on Business Cards, Instagram, Facebook or Anywhere!!</label><br>
    <a id="subdomain-link" href="{{ full_url }}" target="_blank">{{ full_url }}</a>
    <button id="copy-button">Copy Link</button>
</div>

<div class="logos">
    <!-- Brand logo -->
        <label type="text" id="logo">load Your Custom Logo/Brand Here</label>
        <input type="file" id="fileInput" accept="image/png, image/jpeg">
</div>

<!-- Short bio for the store -->
<div class="bio">
    <p>Enter A Short Bio For Your Store Here...</p>
    <textarea type="text" id="business-bio"></textarea>
</div>

<div class="styles">
    <h2>Select Your Style</h2>
    <button id="dark-style">Dark Style</button>
    <button id="light-style">Light Style</button>
    <button id="modern-style">Modern Style</button>
    <!-- Add more buttons for other style options -->
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {    
    document.getElementById('copy-button').addEventListener('click', function() {
        const subdomainLink = document.getElementById('subdomain-link');
        const tempInput = document.createElement('input');
        tempInput.value = subdomainLink.href;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('Link copied to clipboard!');
    });
});
</script>
{% endblock %}
