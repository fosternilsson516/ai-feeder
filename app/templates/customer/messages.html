<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
</head>
    <style>
body, html {
    background-color: #2B3A67;
}
header {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px;
}
#chat-container {
    display: flex;
    flex-direction: column;
    height: 95vh; /* Adjust height if you want some space around the container */
    width: 65%; /* Set the width of the chat container */
    margin: auto; /* Center the container horizontally */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    background-color: white;
}
#messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    border-bottom: 2px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
#chat-explanation {
    margin-bottom: 16px;
    padding: 8px;
    background-color: #f0f0f0;
    border-radius: 8px;
    font-size: 20px;
}
#myForm {
    display: flex;
    padding: 20px;
    background: #fff; /* Ensure the input area has a distinct background */
}
.question, .answer {
    padding: 10px; 
    font-size: 20px
}

/* Optional: Additional styling to further distinguish questions from answers */
.question {
    text-align: right; /* Aligns question text to the left */
}

.answer {
    text-align: left; /* Aligns answer text to the right */
    background-color: #e0e0e0; /* Optional: a slightly different background for contrast */
    border-radius: 5px; /* Optional: rounded corners for the answer */
    margin-left: 10px; /* Adds some space between the question and answer */;
}

textarea {
    flex-grow: 1;
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none; /* Optional: Prevents the user from resizing the textarea */
    font-size: 22px;
}
button {
    padding: 10px 20px;
    background-color: #4F5D95;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #0056b3;
}
#logo {
    max-width: 30%;
    height: auto;
    display: block; 
}


.logo-container {
  width: 100%;
  height: 200px; /* Adjust based on your needs */
  position: relative;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
        
</style>
<body>
    
    <div id="chat-container">
        <div id="messages">
            <div id="chat-explanation">
                <p>Welcome to {{ subdirectory }}'s bot! Ask any questions you have.</p>
            </div>
            <div id="logo-container" class="logo-container">
                <img src="{{ url_for('static', filename='img/ployease_no_backround.png') }}" alt="Ployease Logo" id="logo">
            </div>

            {% if question and answer %}
                <div class="chat-message">
                    <div class="question">
                        <strong>Q:</strong> {{ question }}
                    </div>
                    <div class="answer">
                        <strong>A:</strong> {{ answer }}
                    </div>
                </div>
            {% endif %}
 
        </div>
    <form id="myForm" action="{{ url_for('customer_route.post_message', subdirectory=subdirectory) }}" method="post">
        <textarea id="autoResize" name="text_question" autofocus required></textarea>
        <button type="submit">Send</button>
    </form>
    
</div>
<script>
function initializeSetupChat() {
    scrollToBottom();
    const form = document.getElementById('myForm'); // Assuming you have a form with this ID
    const textarea = document.querySelector('textarea[name="text_question"]');

    if (textarea) {
        // Auto-resize textarea on input
        textarea.addEventListener('input', () => autoResize(textarea));

    }
}

function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
}

function scrollToBottom() {
    const chatMessages = document.getElementById('messages');
    if (chatMessages) {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}
document.addEventListener('DOMContentLoaded', function() {
    
    initializeSetupChat();
    const form = document.getElementById('myForm');
    

    if (form) {
        form.addEventListener('submit', function(e) {
            document.getElementById('logo').style.display = 'none';
            document.getElementById('logo-container').style.display = 'none';
            e.preventDefault();
          
      const formData = new FormData(form);
      fetch(form.action, {
          method: 'POST',
          body: formData,
      })
      
      .then(response => response.json())  // Expecting JSON response now
    .then(data => {
        // Dynamically update the chat interface
        if(data.question && data.answer) {  // Make sure the server response includes these
            const messagesDiv = document.getElementById('messages');
            const newMsgHtml = `
                <div class="chat-message">
                    <div class="question">
                        <strong>Q:</strong> ${data.question}
                    </div>
                    <div class="answer">
                        <strong>A:</strong> <span class="preformatted">${data.answer}</span>
                    </div>
                </div>
            `;
            messagesDiv.innerHTML += newMsgHtml;  // Append the new message
            scrollToBottom();  // Scroll to the new message
            form.reset();  // Reset the form for the next question
        }
    })
    .catch(error => console.error('Error:', error));
    });
  }
});

</script>
</body>
</html>
