<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <title>Admin Bot Chat</title>
    <style>
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh; /* Adjust height if you want some space around the container */
            width: 65%; /* Set the width of the chat container */
            margin: auto; /* Center the container horizontally */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        #chat-explanation {
            margin-bottom: 16px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 8px;
            font-size: 20px;
        }
        #myForm {
            display: flex;
            padding: 20px;
            background: #fff; /* Ensure the input area has a distinct background */
        }
        .question, .answer {
            padding: 10px; 
            font-size: 20px
        }

        /* Optional: Additional styling to further distinguish questions from answers */
        .question {
            text-align: right; /* Aligns question text to the left */
        }

        .answer {
            text-align: left; /* Aligns answer text to the right */
            background-color: #e0e0e0; /* Optional: a slightly different background for contrast */
            border-radius: 5px; /* Optional: rounded corners for the answer */
            margin-left: 10px; /* Adds some space between the question and answer */;
        }

        textarea {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none; /* Optional: Prevents the user from resizing the textarea */
            font-size: 22px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
</style>
    <div id="chat-container" >
        <div id="messages">
            <div id="chat-explanation">
                <p>Welcome to {{ subdomain }}'s admin bot! Ask any questions you might have, then ask for availability to book an appointment.</p>
            </div>
            {% if question and answer %}
                <div class="chat-message">
                    <div class="question">
                        <strong>Q:</strong> {{ question }}
                    </div>
                    <div class="answer">
                        <strong>A:</strong> {{ answer }}
                    </div>
                </div>
            {% endif %}
 
        </div>
    <form id="myForm" action="{{ url_for('customer_routes.post_message', subdomain=subdomain) }}" method="post">
        <textarea id="autoResize" name="answer" autofocus required></textarea>
        <button type="submit">Send</button>
    </form>
    
</div>
<script>
function initializeSetupChat() {
    scrollToBottom();
    const form = document.getElementById('myForm'); // Assuming you have a form with this ID
    const textarea = document.querySelector('textarea[name="answer"]');

    if (textarea) {
        // Auto-resize textarea on input
        textarea.addEventListener('input', () => autoResize(textarea));

    }
}

function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
}

function scrollToBottom() {
    const chatMessages = document.getElementById('messages');
    if (chatMessages) {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}
document.addEventListener('DOMContentLoaded', function() {
    initializeSetupChat();
    const form = document.getElementById('myForm');

    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
          method: 'POST',
          body: formData,
      })
      
      .then(response => response.json())  // Expecting JSON response now
    .then(data => {
        // Dynamically update the chat interface
        if(data.question && data.answer) {  // Make sure the server response includes these
            const messagesDiv = document.getElementById('messages');
            const newMsgHtml = `
                <div class="chat-message">
                    <div class="question">
                        <strong>Q:</strong> ${data.question}
                    </div>
                    <div class="answer">
                        <strong>A:</strong> <span class="preformatted">${data.answer}</span>
                    </div>
                </div>
            `;
            messagesDiv.innerHTML += newMsgHtml;  // Append the new message
            scrollToBottom();  // Scroll to the new message
            form.reset();  // Reset the form for the next question
        }
    })
    .catch(error => console.error('Error:', error));
    });
  }
});

</script>
</body>
</html>
