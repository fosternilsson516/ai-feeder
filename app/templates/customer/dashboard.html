<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Menu</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <style>
    .business-name {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
    }
    .address {
        font-style: italic;
    }
    .bio {
        margin-bottom: 20px;
    }
    .services {
        margin-bottom: 20px;
    }
    .employee {
        display: inline-block;
        margin-right: 20px;
    }
    .employee img {
        width: 100px; /* Adjust the image size as needed */
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
    }
    .employee-name {
        font-weight: bold;
    }
</style>
<div class="header">
    <!-- Brand logo -->
        <label type="text" id="logo">load Your Custom Logo/Brand Here</label>
        <input type="file" id="fileInput" accept="image/png, image/jpeg">


    <!-- Business name -->
    <h1 class="business-name">Business Name</h1>
    <p class="address">Business Address</p>
</div>

<!-- Short bio for the store -->
<div class="bio">
    <p>Short bio for the store goes here...</p>
</div>

<!-- Services offered -->
<div class="services">
    <h2>Services Offered</h2>
    <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
        <!-- Add more services as needed -->
    </ul>
</div>

<!-- Employees section -->
<div class="employees">
    <h2>Our Team</h2>
    <div class="employee">
        
        <p class="employee-name">Employee Name</p>
        <p>Short bio for the employee goes here...</p>
    </div>
    <!-- Add more employees as needed -->
</div>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
