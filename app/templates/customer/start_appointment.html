<!-- templates/customer/start_appointment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Appointment</title>
</head>
<body>
    <form action="/{{ subdirectory }}/appointment_decision" method="post">
        <p>Are you a new or returning customer?</p>
        <input type="radio" id="new_customer" name="customer_type" value="new" required>
        <label for="new_customer">New Customer</label><br>
        <input type="radio" id="returning_customer" name="customer_type" value="returning">
        <label for="returning_customer">Returning Customer</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
