<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduling Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Collapsible Navigation Bar */
    .sidenav {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #333;
    padding-top: 20px;
    padding-left: 10px;
    display: flex;
    flex-direction: column-reverse; /* Change to column-reverse */
    }

    .sidenav a {
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        margin-bottom: 10px;
    }

    .sidenav a:hover {
        background-color: #555;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 18px;
        color: white;
    }

    /* Calendar and Buttons */
    .calendar {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      position: relative;
    }

    .view-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .create-appointment-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      outline: none;
    }

    .search-box {
      position: absolute;
      top: 60px;
      right: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .date-cell {
      position: relative;
    }

    .date-number {
      position: absolute;
      top: 5px;
      right: 5px;
    }

  </style>
</head>
<body>

  <!-- Collapsible Navigation Bar -->
  <div class="sidenav">
    <a href="#">Help</a>
    <a href="#">Analytics</a>
    <a href="#">Admin Center</a>
    <a href="#">Ledger</a>
    <a href="#">Integration</a>
    <a href="#">Availability</a>
    <div class="close-button" onclick="closeNav()">&lt;</div>
  </div>

  <!-- Content Area -->
  <div class="content">

    <!-- Dropdown for Separate Calendars -->
    <div class="department-dropdown">
      <label for="department">Select Department:</label>
      <select id="department">
        <option value="department1">Department 1</option>
        <option value="department2">Department 2</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <!-- Calendar and Buttons -->
    <div class="calendar">
      <!-- View Buttons -->
      <div class="view-buttons">
        <button onclick="changeView('day')">Day</button>
        <button onclick="changeView('week')">Week</button>
        <button onclick="changeView('month')">Month</button>
      </div>

      <!-- Create New Appointment Button -->
      <button class="create-appointment-button" onclick="createAppointment()">+</button>

      <!-- Search Box -->
      <input type="text" class="search-box" placeholder="Search for appointment">

      <!-- Calendar Content Goes Here -->
      <!-- Simple Calendar -->
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="date-cell"><div class="date-number">1</div></td>
                <td class="date-cell"><div class="date-number">2</div></td>
                <td class="date-cell"><div class="date-number">3</div></td>
            </tr>
            <tr>
                <td class="date-cell"><div class="date-number">4</div></td>
                <td class="date-cell"><div class="date-number">5</div></td>
                <td class="date-cell"><div class="date-number">6</div></td>
                <td class="date-cell"><div class="date-number">7</div></td>
                <td class="date-cell"><div class="date-number">8</div></td>
                <td class="date-cell"><div class="date-number">9</div></td>
                <td class="date-cell"><div class="date-number">10</div></td>
            </tr>
      <!-- Add more rows as needed -->
        </tbody>
    </table>
    </div>
  </div>

  <script>
    function changeView(view) {
      // Add logic to change the calendar view
      alert('Changing to ' + view + ' view');
    }

    function createAppointment() {
      // Add logic to handle creating a new appointment
      alert('Creating a new appointment');
    }
  </script>

</body>
</html>
