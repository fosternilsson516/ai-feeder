<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      color: #666;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .forgot-password {
      color: #3498db;
      text-decoration: underline;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username (Email/Phone):</label>
      <input type="text" id="username" placeholder="Email or Phone">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password">
    </div>
    <button onclick="signIn()">Sign In</button>
    <div class="form-group">
      <button onclick="createAccount()">Create Account</button>
    </div>
    <div class="forgot-password" onclick="forgotPassword()">Forgot Password</div>
  </div>

  <script>
    function signIn() {
      alert('Sign In button clicked!');
    }

    function createAccount() {
      alert('Create Account button clicked!');
    }

    function forgotPassword() {
      alert('Forgot Password clicked!');
    }
  </script>

</body>
</html>
